<template name="serviceStatus">
    <table class="table table-striped table-bordered table-hover" style="width: 70%">
        <thead>
        <tr>
            <th>Service Name</th>
            <th>Description</th>
            <th>Plan URL</th>
            <th>Plans</th>
        </tr>
        </thead>
        {{#each services}}
        <tr>
            <td>{{name}}</td>
            <td>{{description}}</td>
            <td>{{service_plan_url}}</td>
            <td>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span
                                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">{{name}}</h4>
                            </div>

                            <div class="modal-body">
                                <label id="planNameLabel">Plan Name: </label><h4 class="modal-title"
                                                                                 id="planTitle"></h4>

                                <form id="serviceName">
                                    <br/>
                                    <input id="serviceNameInput" type="text" value="Enter the Name of Your Service"
                                           class="form-control"> <br/>
                                    <label id="urlLabel">URL: </label><span id="urlSpan"></span>
                                    <label id="createdLabel">Created Date: </label><span id="createdSpan"></span>
                                    <label id="updatedLabel">Updated Date: </label><span id="updatedSpan"></span>
                                    <label id="descriptionLabel">Description: </label><span id="descriptionSpan"></span>
                                    <label id="serviceURLLabel">Service URL: </label><span id="serviceURLSpan"></span>
                                    <label id="serviceInstanceURLLabel">Service Instance URL: </label><span
                                        id="serviceInstanceURLSpan"></span>
                                </form>


                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                                <button type="button" class="btn btn-primary" id="launchService">Launch</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->

                <select>
                    <option value="default" selected="selected">Select Plan</option>
                    <!--{{#each plans}}-->
                    <!--<option value={{name}}>{{name}}</option>-->
                    <!--{{/each}}-->

                    {{#each serviceJoinPlan}}
                    <option value="" class="viewPlan">{{name}}</option>
                    {{/each}}
                </select>

            </td>
        </tr>
        {{/each}}
    </table>

    <!--<button id="populateCollections">Populate Collections</button>-->
</template>
