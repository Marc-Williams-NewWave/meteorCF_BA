<template name="statusApp">
    <button id="launchNewApp" name="Launch" class="btn btn-default">Launch New App</button>
    <div id="reactiveTableSpace" style="padding-bottom: 20px">
        {{> reactiveTable collection=apps settings=settings}}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="appCreationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div class="modal-body">
                    <form id="appInfo">
                        <br/>
                        App Name: <input id="appName" type="text" value="Enter the Name of the Application" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Enter the Name of Application':this.value;" class="form-control"> <br/>
                        Git Repo: <input id="appGitRepo" type="text" value="Enter the URL of the Application's GitHub Repository" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Enter the URL of the Application\'s GitHub Repository':this.value;" class="form-control"> <br/>
                        <!--<input id="appName" type="text" value="Enter the Name of Application" class="form-control"> <br/>-->
                    </form>
                    <select id="provisionedServicesDropDown">
                        <option value="default" selected="selected">Select Provisions</option>
                        {{#each provisionedServices}}
                        <option class="viewPlan" id="provisionedServiceOption">{{name}}</option>
                        {{/each}}
                    </select>
                    <p id="displayDashboardURL"></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="launchAppBtn">Launch</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
</template>

<template name="serviceStatus">
    <table class="table table-striped table-bordered table-hover" style="width: 100%">
        <thead>
        <tr>
            <th>Service Name</th>
            <th>Description</th>
            <th>Plan URL</th>
            <th>Plans</th>
        </tr>
        </thead>
        {{#each services}}
        <tr>
            <td>{{name}}</td>
            <td>{{description}}</td>
            <td>{{service_plan_url}}</td>
            <td>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span
                                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">{{name}}</h4>
                            </div>

                            <div class="modal-body">
                                <label id="planNameLabel">Plan Name: </label><h4 class="modal-title" id="planTitle"></h4>

                                <form id="serviceName">
                                    <br/>
                                    <input id="serviceNameInput" type="text" value="Enter the Name of Your Service" class="form-control"> <br/>
                                    <label id="urlLabel">URL: </label><span id="urlSpan"></span>
                                    <label id="createdLabel">Created Date: </label><span id="createdSpan"></span>
                                    <label id="updatedLabel">Updated Date: </label><span id="updatedSpan"></span>
                                    <label id="descriptionLabel">Description: </label><span id="descriptionSpan"></span>
                                    <!--<label id="serviceURLLabel">Service URL: </label><span id="serviceURLSpan"></span>-->
                                    <!--<label id="serviceInstanceURLLabel">Service Instance URL: </label><span id="serviceInstanceURLSpan"></span>-->
                                    <!--<label id="extraMetaData">Extra Metadata: </label><span id="extraMetaDataSpan"></span>-->
                                    <h4>MetaData:</h4>
                                    <label id="extraMetaDataID">ID: </label><span id="extraMetaDataIDSpan"></span>
                                    <label id="extraMetaDataName">Metadata Name: </label><span id="extraMetaDataNameSpan"></span>
                                    <label id="extraMetaDataBullets">Bullets: </label><span id="extraMetaDataBulletsSpan"></span>
                                    <label id="extraMetaDataProfileName">Profile Name: </label><span id="extraMetaDataProfileNameSpan"></span>
                                    <label id="extraMetaDataNodeName">Node Name: </label><span id="extraMetaDataNodeNameSpan"></span>
                                    <label id="extraMetaDataHostName">Host Name: </label><span id="extraMetaDataHostNameSpan"></span>
                                    <label id="extraMetaDataMngdNodeName">Managed Node Name: </label><span id="extraMetaDataMngdNodeNameSpan"></span>
                                    <label id="extraMetaDataCellName">Cell Name: </label><span id="extraMetaDataCellNameSpan"></span>
                                    <label id="extraMetaDataAppNodeName">App Node Name: </label><span id="extraMetaDataAppNodeNameSpan"></span>
                                    <label id="extraMetaDataAdminConsole">Admin Console: </label><span id="extraMetaDataAdminConsoleSpan"></span>

                                </form>


                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                                <button type="button" class="btn btn-primary" id="launchService">Launch</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->

                <select id="planOptions_{{name}}">
                    <option value="default" selected="selected">Select Plan</option>
                    <!--{{#each plans}}-->
                    <!--<option value={{name}}>{{name}}</option>-->
                    <!--{{/each}}-->

                    {{#each serviceJoinPlan}}
                    <option class="viewPlan" id="plan_{{service_guid}}">{{name}}</option>
                    {{/each}}
                </select>

            <!--</td>-->
             <!--<td id="viewPlanCell_{{name}}">-->
                <!--<button id="viewPlanBtn" class="btn btn-default">View Plan_{{name}}</button>-->
            <!--</td>-->
            </td>
        </tr>
        {{/each}}
    </table>

    <!--<button id="clearServices">Remove Services from Production</button>-->
</template>
