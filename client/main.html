<template name="cfInfo">

    <div align="center">
        <!-- NewWave Logo -->
        <div class="panel panel-primary" style="width: 50%" align="left">
            <div class="panel-heading">
                <h3 panel-title>{{currentUser.username}}'s Info</h3>
            </div>
            <div class="panel-body">
                <ul>
                    <li>API Endpoint: *app address*</li>
                    <li>user: {{currentUser.username}}</li>
                    <li>org: *the current's user's role group*</li>
                    <li>space:</li>
                    <li>userID: {{currentUser._id}}</li>
                </ul>
            </div>
        </div>
    </div>
</template>
