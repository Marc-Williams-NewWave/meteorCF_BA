<template name="launchApp">
<div align="center" style="">
  <div align="right">
    <button id="launchBtn" name="Launch">Launch</button>
    <button id="launchBtn" name="Delete">Delete</button>
  </div>
  <table class="table" id="appTable">
    <thead>
      <tr>
        <th><div align="center"><input type="checkbox"></div></th>
        <th class="table_header">Name</th>
        <th class="table_header">Current State</th>
        <th class="table_header">Running Since</th>
        <th class="table_header">CPU Usage</th>
        <th class="table_header">Memory Usage</th>
        <th class="table_header">Disk Usage</th>
        <th class="table_header">Bound Serives</th>
      </tr>
    </thead>

    {{#each apps}}
    <tr>
      <td><div align="center"><input type="checkbox"></div></td>
      <td>{{name}}</td>
      <td>{{state}}</td>
      <td>{{since}}</td>
      <td>{{cpuUsage}}</td>
      <td>{{memUsage}}</td>
      <td>{{diskUsage}}</td>
      <td>{{boundSerives}}</td> <!-- Here there will be some sort of dropdown populated with the services bouded to the application -->
    </tr>
    {{/each}}
    </table>
    <!-- {{users2}} -->
   <!--  {{#each users2}}
      <h1>{{first}}</h1>
    {{/each}} -->
</div>
 </template>
