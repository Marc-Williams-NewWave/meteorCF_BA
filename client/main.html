<template name="statusApp">
    <button id="launchNewApp" name="Launch" class="btn btn-default">Launch New App</button>
    <div id="reactiveTableSpace" style="padding-bottom: 20px">
        {{> reactiveTable id="specialTable" collection=apps settings=settings}}
    </div>

    <!-- Modal -->

    <!--{{#if no_execution}}-->
    <div class="modal fade" id="appCreationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-narrow">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div class="modal-body">
                    <form id="appInfo">
                        <br/>
                        App Name: <input id="appName" type="text" value="Enter the Name of the Application"
                                         onclick="this.value='';" onfocus="this.select()"
                                         onblur="this.value=!this.value?'Enter the Name of Application':this.value;"
                                         class="form-control"> <br/>
                        Git Repo: <input id="appGitRepo" type="text"
                                         value="Enter the URL of the Application's GitHub Repository"
                                         onclick="this.value='';" onfocus="this.select()"
                                         onblur="this.value=!this.value?'Enter the URL of the Application\'s GitHub Repository':this.value;"
                                         class="form-control"> <br/>
                        <!--<input id="appName" type="text" value="Enter the Name of Application" class="form-control"> <br/>-->
                    </form>
                    <select id="provisionedServicesDropDown">
                        <option value="default" selected="selected">Select Provisions</option>
                        {{#each provisionedServices}}
                        <option class="viewPlan" id="provisionedServiceOption">{{name}}</option>
                        {{/each}}
                    </select>

                    <p id="displayDashboardURL"></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="launchAppBtn">Launch</button>
                </div>
            </div>
        </div>
    </div>
    <!--{{else}}-->


    <div style="display: none;" aria-hidden="true" aria-labelledby="delicious-modal" role="dialog" tabindex="-1"
         class="modal fade in" id="loadingModal">
        <div class="modal-dialog modal-dialog-signin modal-dialog-narrow">
            <div class="modal-content">
                <div class="modal-body">
                    <div align="center">
                        <img src="http://viewvc.svn.mozilla.org/vc/addons/trunk/bandwagon/skin/images/spinner.gif?revision=18591&view=co&pathrev=18591">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="transparent" style="display: none; z-index:999">

    </div>


    <!-- Modal -->
    <button id="clearApps">Remove Apps from Production</button>
    <button id="syncApps">Sync Prod Apps</button>
</template>
